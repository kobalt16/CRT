<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CRT</title>
</head>
<body>
    <div class="wrapper">
        <div class="monitor" id="app">
            <img src="./img/mon.png" alt="" class="monitor-im">
            <div class="display">
                <div class="cover"></div>

                <div class="display-container" id="display-container" >
                    <div id="lives">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="text">

                        <div class="game-score" >
                            >score: <span class="score-count">0</span>
                        </div>
                    </div>
                    <div id="lexx" class="lexx"></div>
                        
                </div>
                    
            </div>
            <div class="initial-display">
                <div class="start-text"><a href="">START</a></div>
            </div>
            <img src="./img/audiopic.png" alt="Alt" class="soundbutton paused">
            <audio class="audio" src="./media/music.mp3" loop></audio>
            
        </div>
        <div class="keys">
                <div class="key-up"><img src="./img/up.png" alt=""></div>
                <div class="key-down"><img src="./img/down.png" alt=""></div>
        </div>
        <div class="key-fire"><img src="./img/keyfire.png" alt=""></div>

        
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/app.js"></script>
</body>
</html>
